{% extends "base.html" %}

{% block content %}

<div class="column is-6 is-offset-3">
    <h3 class="title" style="color: #c993dc">Your Account</h3>
    <div class="box" style="background-color: #c993dc">
        <table class="table" style="background-color: #c993dc">
        <tbody>
            <tr>
                <th style="color: #fff8cd">Email</th>
                <th style="color: #fff8cd">{{ email }}</th>
            </tr>
            <tr>
                <th style="color: #fff8cd">First Name</th>
                <th style="color: #fff8cd">{{ firstname }}</th>
            </tr>
            <tr>
                <th style="color: #fff8cd">Last Name</th>
                <th style="color: #fff8cd">{{ lastname }}</th>
            </tr>
            <tr>
                <th style="color: #fff8cd">Phone No.</th>
                <th style="color: #fff8cd">{{ phone }}</th>
            </tr>
            <tr>
                <th style="color: #fff8cd">Points</th>
                <th style="color: #fff8cd">{{ points }}</th>
            </tr>
        </tbody>
        </table>

        <div class="column is-8 is-offset-2">

        <form method="POST" action="/email_user">
            <div>
                <button class="button is-info is-centered" style="background-color: #000732">Email Yourself</button>
            </div>
        </form>

        </div>
    </div>
</div>


{% endblock %}
