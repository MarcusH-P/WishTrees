{% extends "base.html" %}

{% block content %}
<h1 class="title" style=" color: #c993dc; text-align: left; font-size: xx-large" > UN Sustainable Goal 15 - Life on Land Quiz
  </h1>
<form action='/quiz2' method='POST' style =" text-align:left; font-size: large" >
    <ol>
        {% for i in q %}
            <li>-  <u>{{i}}</u> ?</li>
            {% for j in o[i] %}
                <input type='radio' value='{{j}}' name='{{i}}' required />{{j}}
            {% endfor %}
        {% endfor %}
    </ol>
    <input type="submit" value="submit" />
</form>

{% endblock %}
